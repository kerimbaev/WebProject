<div class="editmain">
    <!-- ----------------------------------------------------------ngModel EDITING-------------------------------------------------- -->
    <div class="editleft">
        <div class="form-inline">

            <label for="inputPassword6">Name</label>
            <div class="form-group">
                <input #name [(ngModel)]="item.name" type="text" id="inputPassword6" class="form-control">
            </div>
            <label for="inputPassword6">Rating</label>
            <div class="form-group">
                <input #rating [(ngModel)]="item.rating" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <label for="inputPassword6">Time</label>
            <div class="form-group">
                <input #time [(ngModel)]="item.time" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <label for="inputPassword6">Level</label>
            <div class="form-group">
                <input placeholder="{{this.getCategoryName(item.category_id)}}" readonly type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <label for="inputPassword6">Description</label>
            <div class="form-group">
                <input #description [(ngModel)]="item.description" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>

            <label for="inputPassword6">Ingredients</label>

            <div class="form-group">
                <input #ing [(ngModel)]="item.ingredients" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <label for="inputPassword6">Methods</label>

            <div class="form-group">
                <input #methods [(ngModel)]="item.methods" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>

            <button class="btn btn-primary saveBtn" (click)="save(item.category_id, name.value, time.value, description.value, rating.value, ing.value, methods.value)">Save and View</button>
            <button class="btn btn-primary saveBtn" (click)="goBack()">Go back</button>

        </div>
        <!-- <small id="passwordHelpBlock" class="form-text text-muted">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </small> Edit Recipe id: {{item.id}} -->
        <!-- <h2>asdasd</h2>-->
    </div>
    <!-- --------------------------------------------------------------------------------------------------------------------------- -->
    <div class="editright">
        <div class="col-md-4">

            <div class="main1">
                <!-- --------------------------------------------------------------------------------------------------------- -->
                <div class="photo1">
                    <a title="Ммм да да еда" href="" target="_blank">
                        <img class="photoSize" src="{{item.image}}">
                    </a>
                </div>

                <!-- --------------------------------------------------------------------------------------------------------- -->
                <div class="context1">
                    <h3>
                        <a id="title" title="Посмотреть на Aliexpress" href="" target="_blank"> {{ item.name }}</a>
                    </h3>
                    <!-- --------------------------------------------------------------------------------------------------------- -->
                    <p *ngIf="item.rating">
                        <img id="rating" src="https://pngimage.net/wp-content/uploads/2018/06/rating-star-png-6.png"> {{ item.rating }}
                    </p>
                    <!-- --------------------------------------------------------------------------------------------------------- -->
                    <h6 style="font-weight: bolder;">Cook: </h6>{{item.time}}
                    <h6 style="font-weight: bolder;">Level: </h6>{{this.getCategoryName(item.category_id)}}
                    <h6 style="font-weight: bolder;">Description: </h6>
                    <p *ngIf="item.description">
                        <!-- Bakosta -->
                        {{ item.description }}
                    </p>
                    <!-- --------------------------------------------------------------------------------------------------------- -->
                    <div class="share1">
                        <a target="_blank" href="https://api.whatsapp.com/send?text=See%20this!%20url=" data-action="share/whatsapp/share">
                            <img id="whatsapp" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/WhatsApp_logo-color-vertical.svg/1024px-WhatsApp_logo-color-vertical.svg.png">
                        </a>

                        <a target="_blank" href="https://t.me/share/url?url=" data-action="share/whatsapp/share">
                            <img id="telegram" src="https://image.winudf.com/v2/image1/Y29tLndXaGF0c2FwcGpiXzg2MTY3NTRfaWNvbl8xNTUwNzI3OTE1XzA1OA/icon.png?w=170&fakeurl=1">
                        </a>
                    </div>
                    <!-- --------------------------------------------------------------------------------------------------------- -->
                </div>
                <!-- --------------------------------------------------------------------------------------------------------- -->
            </div>
            <br>
        </div>
        <!-- Ingredients and Methods -->
        <div class="recipe">

            <div class="ingredients" *ngIf="item.ingredients">
                <h4>Ingredients</h4>
                <hr class="new3">
                <div class="rectangle">
                    <div *ngFor="let ings of this.split(item.ingredients); let indexOf = index;">
                        <div class="ingredientsItems" [style.background]="getColor(indexOf)">
                            {{ings}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="methods" *ngIf="item.methods">
                <h4>Methods</h4>
                <hr class="new3">
                <div class="method-in">
                    <div *ngFor="let method of  this.split(item.methods); let cnt = index;">
                        <div class="method-text">
                            <p><strong>{{cnt+1}}. </strong>{{method}}</p>
                            <hr class="new1">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
